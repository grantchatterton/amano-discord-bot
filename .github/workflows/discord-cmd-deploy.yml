name: Discord Command Deployment

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual triggers

jobs:
  check-changes:
    name: Check for Changes in Commands Directory
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    outputs:
      commands_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: src/commands/**

      - name: Print if changes were detected
        if: ${{ steps.changed-files.outputs.any_changed == 'true' }}
        run: echo "Files in src/commands were modified!"

  deploy-commands:
    name: Deploy Discord Commands
    needs: check-changes
    if: ${{ always() && (needs.check-changes.result == 'skipped' || needs.check-changes.outputs.commands_changed == 'true') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy commands
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
        run: npm run deploy

      - name: Run script to update README command documentation
        run: npm run docs:commands

      - name: Commit files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs(README): update command docs" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
