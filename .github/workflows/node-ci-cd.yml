name: Node.js CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "src/**/*.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/node-ci-cd.yml"
  pull_request:
    branches:
      - main
    paths:
      - "src/**/*.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/node-ci-cd.yml"
  workflow_dispatch: # Allow manual triggers

jobs:
  lint-and-format:
    name: Lint and Format the Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PA_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:fix

      - name: Run Prettier
        run: npm run format

      - name: Commit files
        if: github.event_name == 'push' # Only auto-commit on direct pushes to main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-format code" || echo "No changes to commit"

      - name: Push changes
        if: github.event_name == 'push'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PA_TOKEN }}
          force: true

  commit-lint:
    name: Run the Commit Linter
    needs: lint-and-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install commitlint
        run: npm install -D @commitlint/cli @commitlint/config-conventional
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  release:
    name: Generate Release
    needs: commit-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}
        run: npx semantic-release
