name: "Deploy Discord Commands"

on:
  push:
    branches:
      - main
    paths:
      - 'src/commands/**'
  workflow_dispatch:

jobs:
  deploy-commands:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy Discord commands
        run: npm run deploy
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
